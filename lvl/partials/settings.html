<section class="space-y-4">
  <h2 class="text-lg font-semibold text-green-400">⚙️ Settings</h2>
  <p class="text-gray-400">Customize your app appearance, theme, and preferences.</p>
  <div class="bg-gray-900 p-4 rounded-2xl shadow-md mt-6">
  <h3 class="text-lg font-semibold text-red-400 mb-2">Danger Zone</h3>
  <p class="text-sm text-gray-400 mb-3">Reset all XP, levels, and progress. This cannot be undone.</p>
  <button id="resetProgressBtn" class="bg-red-600 hover:bg-red-500 text-white font-semibold px-4 py-2 rounded-lg w-full">
    Reset Progress
  </button>
  <div class="mt-4 space-y-2">
    <button id="simGainStreak" class="bg-green-600 hover:bg-green-500 text-white font-semibold px-4 py-2 rounded-lg w-full">Simulate Gain Streak</button>
    <button id="simMissStreak" class="bg-yellow-600 hover:bg-yellow-500 text-white font-semibold px-4 py-2 rounded-lg w-full">Simulate Miss Streak</button>
  </div>
  <div class="mt-3">
    <button id="advanceDayBtn" class="bg-purple-600 hover:bg-purple-500 text-white font-semibold px-4 py-2 rounded-lg w-full">Advance 24h (Simulate Day)</button>
  </div>
  <div class="mt-3 bg-gray-800 p-3 rounded-lg">
    <label class="text-sm text-gray-300">Set last active baseline (days ago)</label>
    <div class="flex gap-2 mt-2">
  <input id="baselineDaysInput" aria-label="Baseline days ago" type="number" min="0" value="0" class="w-24 px-2 py-1 rounded-lg bg-gray-700 text-white" />
      <button id="setBaselineBtn" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold px-3 py-1 rounded-lg">Set Baseline</button>
    </div>
    <p class="text-xs text-gray-500 mt-2">Use this to simulate the user last being active N days ago.</p>
  </div>
  <div class="mt-3">
    <button id="testNotifBtn" class="bg-blue-600 hover:bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg w-full">Test Notification</button>
  </div>
</div>

</section>
