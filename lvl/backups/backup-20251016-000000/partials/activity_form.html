<div id="activityFormOverlay" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
  <div class="bg-gray-900 p-6 rounded-2xl w-80 relative shadow-xl">
    <button id="closeActivityForm" class="absolute top-2 right-3 text-gray-400 hover:text-gray-200 text-xl">&times;</button>

    <h3 class="text-lg font-semibold text-green-400 mb-4">Log Activity</h3>

    <form id="activityForm" class="space-y-4">
      <!-- Activity Selection -->
      <div>
        <label for="activitySelect" class="block text-sm text-gray-300 mb-1">Select Activity</label>
        <select id="activitySelect" class="w-full bg-gray-800 text-gray-100 p-2 rounded-lg text-sm"></select>
      </div>

      <!-- Time Selection -->
      <div>
        <label for="timeSelect" class="block text-sm text-gray-300 mb-1">Time Spent</label>
        <select id="timeSelect" class="w-full bg-gray-800 text-gray-100 p-2 rounded-lg text-sm">
          <option value="5">5 min</option>
          <option value="10">10 min</option>
          <option value="15" selected>15 min</option>
          <option value="30">30 min</option>
          <option value="45">45 min</option>
          <option value="60">60 min</option>
        </select>
      </div>

      <!-- Optional details / notes -->
      <div>
        <label for="activityDetails" class="block text-sm text-gray-300 mb-1">Details (optional)</label>
        <textarea id="activityDetails" rows="3" class="w-full bg-gray-800 text-gray-100 p-2 rounded-lg text-sm" placeholder="Add optional notes about this session (what you worked on, feelings, links, etc.)"></textarea>
      </div>

      <!-- XP Preview -->
      <div class="text-sm text-gray-400">
        XP: <span id="xpPreview" class="text-green-400 font-semibold">25</span>
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-500 transition-colors">
        Confirm Log
      </button>
    </form>
  </div>
</div>
