<section class="space-y-4">
  <h2 class="text-lg font-semibold text-green-400">⚙️ Settings</h2>
  <p class="text-gray-400">Customize your app appearance, theme, and preferences.</p>
  <div class="bg-gray-900 p-4 rounded-2xl shadow-md mt-6">
  <h3 class="text-lg font-semibold text-red-400 mb-2">Danger Zone</h3>
  <p class="text-sm text-gray-400 mb-3">Reset all XP, levels, and progress. This cannot be undone.</p>
  <button id="resetProgressBtn" class="bg-red-600 hover:bg-red-500 text-white font-semibold px-4 py-2 rounded-lg w-full">
    Reset Progress
  </button>
  <div class="mt-4 space-y-2">
    <!-- simulation buttons removed -->
  </div>
  <div class="mt-3">
    <!-- advance day removed -->
  </div>
  <!-- baseline setting removed -->
  <div class="mt-4 bg-gray-800 p-3 rounded-lg">
    <label class="text-sm text-gray-300">Display name</label>
    <div class="flex gap-2 mt-2">
      <input id="displayNameInput" aria-label="Display name" type="text" value="" class="w-full px-2 py-1 rounded-lg bg-gray-700 text-white" />
      <button id="saveDisplayNameBtn" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold px-3 py-1 rounded-lg">Save</button>
    </div>
    <p class="text-xs text-gray-500 mt-2">Set the name that appears on your profile. Stored locally only.</p>
  </div>
  <div class="mt-3">
    <!-- test notification removed -->
  </div>
  <div class="mt-4 bg-gray-800 p-3 rounded-lg">
    <label class="text-sm text-gray-300">Activity History</label>
    <p class="text-xs text-gray-400">View a log of activities you completed with timestamps.</p>
    <div class="mt-2">
      <button hx-get="partials/history.html" hx-target="#app" hx-swap="innerHTML" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold px-3 py-2 rounded-lg">Open Activity History</button>
    </div>
  </div>
</div>

</section>
